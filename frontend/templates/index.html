<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Blog Posts</h1>
        <div class="input-field">
            <input type="text" id="api-base-url" placeholder="Enter API Base URL" value="http://127.0.0.1:5002/api">
            <button onclick="loadPosts()">Load Posts</button>
        </div>
        <div class="input-field">
            <input type="text" id="post-title" placeholder="Enter Post Title">
            <input type="text" id="post-author" placeholder="Enter Post Author">
            <input type="text" id="post-content" placeholder="Enter Post Content">
            <button onclick="addPost()">Add Post</button>
        </div>
        <div class="input-field">
            <input type="text" id="search-query" placeholder="Enter Search Query">
            <label for="search-title"><input type="checkbox" id="search-title" value="title">Title</label>
            <label for="search-content"><input type="checkbox" id="search-content" value="content">Content</label>
            <label for="search-author"><input type="checkbox" id="search-author" value="author">Author</label>
            <label for="search-date"><input type="checkbox" id="search-date" value="date">Date</label>
            <button onclick="searchPosts()">Search</button>
        </div>
        <div class="input-field">
            <label for="sort-field">Sort By:</label>
            <select id="sort-field">
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="date">Date</option>
            </select>
            <label for="sort-direction">Direction:</label>
            <select id="sort-direction">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
            <button onclick="sortPosts()">Sort</button>
        </div>
        <div id="post-container">
            <!-- Blog posts will be inserted here by JavaScript -->
        </div>
    </div>

    <script src="static/main.js"></script>
</body>
</html>
